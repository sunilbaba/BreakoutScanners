name: PrimeTrade Engine

on:
  schedule:
    # Run every 15 mins during market hours
    - cron: '*/15 4-10 * * 1-5'
  workflow_dispatch:

# Permissions needed to WRITE the history file back to the repo
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "scanner"
  cancel-in-progress: true

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pandas numpy yfinance requests

      - name: Run Scanner
        run: python nifty_engine_gh.py

      # --- NEW STEP: SAVE HISTORY FILE ---
      - name: Commit Trade History
        run: |
          git config --global user.name 'PrimeTrade Bot'
          git config --global user.email 'bot@primetrade.com'
          # Add the history file if it exists
          git add trade_history.json || true
          # Commit if there are changes
          git commit -m "Update Trade History [skip ci]" || echo "No history changes"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
