name: Nifty 500 Intraday Scanner

on:
  schedule:
    # Run every 15 minutes from 03:00 UTC to 10:00 UTC (8:30 AM IST to 3:30 PM IST)
    # Weekdays only (Monday to Friday)
    - cron: '*/15 3-10 * * 1-5'
  workflow_dispatch: # Button to run manually

# Prevents multiple runs from overlapping (e.g. if one run hangs)
concurrency:
  group: "scanner-production"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Force kill if it gets stuck to save minutes

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Caches dependencies to make runs faster (saves minutes)

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scanner Script
        run: python nifty_engine_gh.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Auto-update market data'
