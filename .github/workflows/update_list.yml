name: Update Nifty Stock List

on:
  schedule:
    # Run at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows you to click a button to run it NOW

permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Updater Script
        run: python update_nifty_list.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add ind_nifty500list.csv
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Nifty 500 List" && git push)
